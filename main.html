<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONVERTER</title>
    <style>
        .container {
            align-items: center;
            max-width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }        
    </style>
</head>
<body >
    <body background="file.jpg">
    <div class="img">
    <h1 style="text-align: center; color: brown; background-color: rgb(120, 212, 107); height: 2.5pc; border-radius: 2px;">DEGREE CELCIUS TO FAHRENHEIT CONVERTER</h1>
    <div class="container">
    <h3>Enter Temperature<input style="margin-left: 3%; " id="CELCIUS" type="number" placeholder="   In °C" >
    <button type="submit" onclick="CtoF()" style="cursor:pointer; background-color: rgb(34, 187, 51);">Calculate</button></h3>
    <br>
    <h2>Result: <button style="width: 40mm; background-color: rgb(255, 255, 255); border-radius: 10px;" ><p id="result"></p></button></h2>
    <h1 style="text-align: justify ;">❤️</h1>
    </div>
    </div>
    <script>
        function CtoF(){
            var num = document.getElementById('CELCIUS').value;
            var ans = (num*(9/5))+32;
            document.getElementById('result').innerText = ans + " °F";

        }
    </script>
</body>
</html>
